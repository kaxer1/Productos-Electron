<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="../../node_modules/animate.css/animate.min.css"/>
</head>
<body>
    <!-- <h1>Ticket Fast Food</h1> -->
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre Producto" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="any" placeholder="Precio Producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea id="description" rows="3" placeholder="Descripcion del producto" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary"> Guardar</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="products"></div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
